<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"></script>
<script src="show.js" defer></script>
</head>
<body>
  <form action="exported.html">
    <h1 class="text-center">Inventario</h1>
    <div class="container">
      <h5 class="ms-2">Selecciona fecha
      </h5>
      <div class="row-3">
        <div class="col-3">
    <input type="month" name="mes" id="mes">
  </div>
</div>
</div>
    <div class="container">
        <div class="row">
            <div class="col">
              <div id="content">
    <table class="table d-table" id="table">
        <thead>
          <tr>
            <th scope="col-span-2">#</th>
            <th scope="col-span-2">Producto</th>
            <th scope="col-span-2">Cantidad</th>
            <th scope="col-span-2">Precio</th>
            <th scope="col-span-2">Total $</th>
          </tr>
        </thead>
        <tbody id="productos">
        </tbody>
        <tfoot>
          <tr>
            <td>Total balance:</td>
            <td id="result"><span id="result"></span></td>
          </tr>
        </tfoot>
      </table>
        </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    function calculoBalance() {
  var spanInputs = document.querySelectorAll(`span.total`);
  var resultado = 0;

  spanInputs.forEach(function(spanInputs) {
    resultado += parseInt(spanInputs.innerHTML) || 0;
  });

  document.querySelector(`#result`).innerHTML = resultado;
}
  </script>
</div>
<div class="d-flex justify-content-evenly mb-5">
  <button type="button" class="btn btn-primary" id="result" onclick="calculoBalance()">Balance</button>
  <button type="button" class="btn btn-primary" id="calculate" onclick="calcular()" >Calcular Totales</button>
  <button type="submit" class="btn btn-primary">Exportar a Excel</button>
</div>
</form>
</body>
</html>
