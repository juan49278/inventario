<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/2.3.4/jspdf.plugin.autotable.min.js"></script>
<script src="exportPdf.js"></script>
<script src="show.js" defer></script>
</head>
<body>
    <h1 class="text-center">Inventario</h1>
    <div class="container">
        <div class="row">
            <div class="col">
              <div id="content">
    <table class="table d-table" id="table">
        <thead>
          <tr>
            <th scope="col-span-2">#</th>
            <th scope="col-span-2">Producto</th>
            <th scope="col-span-2">Cantidad</th>
            <th scope="col-span-2">Precio</th>
            <th scope="col-span-2">Total</th>
          </tr>
        </thead>
        <tbody id="productos">
        </tbody>
      </table>
        </div>
    </div>
  </div>
    <button type="button" class="btn btn-primary mb-5" id="saveProgress">Guardar progreso</button>
    <button type="button" class="btn btn-primary float-end" id="calculate" onclick="calcular()" >Calcular Totales</button>
    <button type="button" class="btn btn-primary float-start me-5" id="getPDF" onclick="getPDF()">Exportar a Pdf</button>
</div>
</body>
</html>
