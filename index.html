<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"></script>
<script src="exportXLS.js"></script>
<script src="show.js" defer></script>
</head>
<body>
    <h1 class="text-center">Inventario</h1>
    <div class="container">
        <div class="row">
            <div class="col">
              <div id="content">
    <table class="table d-table" id="table">
      <select class="form-select form-select-sm mx-auto" aria-label=".form-select-sm example">
        <option value ="1">Enero 2022</option>
        <option value ="2">Febrero 2022</option>
        <option value ="3">Marzo 2022</option>
        <option value ="4">Abril 2022</option>
        <option value ="5">Mayo 2022</option>
        <option value ="6">Junio 2022</option>
        <option value ="7">Julio 2022</option>
        <option value ="8">Agosto 2022</option>
        <option value ="9">Setiembre 2022</option>
        <option value ="10">Octubre 2022</option>
        <option value ="11">Noviembre 2022</option>
        <option value ="12">Diciembre 2022</option>
      </select>
        <thead>
          <tr>
            <th scope="col-span-2">#</th>
            <th scope="col-span-2">Producto</th>
            <th scope="col-span-2">Cantidad</th>
            <th scope="col-span-2">Precio</th>
            <th scope="col-span-2">Total $</th>
          </tr>
        </thead>
        <tbody id="productos">
        </tbody>
      </table>
        </div>
    </div>
  </div>
    <button type="button" class="btn btn-primary float-end mb-5" id="calculate" onclick="calcular()" >Calcular Totales</button>
    <button type="button" class="btn btn-primary float-end me-5" id="getXLS" onclick="exportToExcel()">Exportar a Excel</button>
</div>
</body>
</html>
