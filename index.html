<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"></script>
<script src="showSalon.js" defer></script>
</head>
<body>
    <h1 class="text-center">Inventario</h1>
    <div class="container">
      <h5 class="ms-2">Selecciona fecha
      </h5>
      <div class="row-3">
        <div class="col-3">
    <input type="month" name="mes" id="mes">
  </div>
</div>
</div>
    <div class="container">
        <div class="row">
            <div class="col">
              <div id="content">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Salon</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><a href="deposito.html" style="text-decoration: none;">Deposito</a></button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false"><a href="congelados.html" style="text-decoration: none;">Congelados</a></button>
                  </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0"></div>
                  <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0"></div>
                  <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0"></div>
                </div>
    <table class="table form-control-md" id="table">
        <thead>
          <tr class="form-control-md">
            <th scope="col-span-2" class="col-1">#</th>
            <th scope="col-span-2">Producto</th>
            <th scope="col-span-2">Cantidad</th>
            <th scope="col-span-2">Precio</th>
            <th scope="col-span-2">Total $</th>
          </tr>
        </thead>
        <tbody class="form-control-md" id="productos">
        </tbody>
        <tfoot>
          <tr>
            <td>Total balance:</td>
            <td id="result"><span id="result"></span></td>
          </tr>
        </tfoot>
      </table>
        </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    function calculoBalance() {
  var spanInputs = document.querySelectorAll(`span.total`);
  var resultado = 0;

  spanInputs.forEach(function(spanInputs) {
    resultado += parseInt(spanInputs.innerHTML) || 0;
  });

  document.querySelector(`#result`).innerHTML = resultado;
}
  </script>
   <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
   <script src="//cdn.rawgit.com/rainabba/jquery-table2excel/1.1.0/dist/jquery.table2excel.min.js"></script>
     <script>
     $(document).ready( ()=> {
       $("#getXLS").click(function() {
     $("#content").table2excel({
       exclude: ".noExl",
       name: "Worksheet Name",
       filename: "Inventario",
       fileext: ".xls"
     }); 
   });
   })
     </script>
</div>
<div class="d-flex justify-content-md-evenly mb-5 justify-content-evenly">
  <button type="button" class="btn btn-outline-danger" id="result" onclick="calculoBalance()">Calcular balance</button>
  <button type="button" class="btn btn-outline-danger" id="getXLS">Exportar a Excel</button>
</div>
<div id="animation">
  <p class="text-black">Espera por favor</p>
<div id="spinner">
  </div>
  <p class="text-white position-relative text-center d-block" style="width:50%;top:50%;left:28%;">Espera por favor</p>
</div>
</div>
</body>
</html>
