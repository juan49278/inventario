<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="shortcut icon" href="frigo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <h1 class="mt-5 mb-5 text-center">Inicia sesion</h1>
            <div class="col col-md-5">
                <form class="needs-validation form-floating" action="index.html" novalidate>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="user" placeholder="Nombre de usuario"
                            required>
                        <label for="user" class="text-black">Nombre de usuario</label>
                        <div class="invalid-feedback">
                            <strong>Debe ingresar un nombre de usuario</strong>
                        </div>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña"
                            required>
                        <label for="password" class="text-black">Contraseña</label>
                        <div class="invalid-feedback">
                            <strong>Debe ingresar la Contraseña</strong>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 mb-5">Inicia sesion</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="text-muted mt-5">
        <div class="container text-white text-start" id="footer">
            <p class="float-end me-md-4">
            </p>
            <p>Este sitio fue realizado solo para uso interno de la empresa. <br>
                Todos los derechos reservados 2022. Diseño y desarrollo por Juan M. contacto <a
                    href="https://wa.me/+59897095516" target="_blank">aquí</a> -
            </p>
        </div>
    </footer>
    <script src="js/login.js" defer></script>
</body>

</html>
